{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row my-4">
    <div class="col-sm-12 col-md-3 col-lg-2">
      <div class="content-box w-100 shadow rounded-3 py-2 boxes">
        Profile
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="content-box post-box w-100 shadow rounded-3 py-2 boxes">
        Create Post
      </div>

      {% for event in events %}
      <div class="content-box post-box w-100 shadow rounded-3 mt-4 boxes">
        <div class="author-post d-flex flex-row">
          <div>
            <img class="profile-image-post rounded-circle shadow-sm" src="{% static 'img/default-profile-image.png' %}" alt="profile image of author">
            <p class="mx-3">{{event.author}}</p>
          </div>
          
          <h5 class="w-100 text-center">{{event.title}}</h5>
        </div>
        
        <p class="mx-auto">{{event.content}}</p>
      </div>
      {% endfor %}
    </div>
    <div class="col-sm-12 col-md-3 col-lg-4">
      <div class="content-box w-100 shadow rounded-3 py-2 boxes">
        <h6>People you may know</h6>
      </div>
      <div class="content-box w-100 shadow rounded-3 mt-2 boxes">
        <h6>Messages</h6>
      </div>
      <div class="w-100 shadow rounded-3 boxes mt-4">
        {% include "footer.html" %}
      </div>
    </div>
  </div>

</div>
{% endblock %}
