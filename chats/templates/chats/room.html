{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 mt-3">
            <form class="boxes shadow p-2"onsubmit="event.preventDefault()">
                <div class="form-group">
                    <h1 class="w-100 pt-5 text-center">Chatroom -> <span class="fst-italic">{{room_name}}</span></h1>
                    <br>
                    <textarea class="form-control" id="chat-text" rows="10" name="chatroom"></textarea><br>
                </div>
                <div class="form-group">
                    <input class="form-control" id="chat-message" type="text" placeholder="Write here"><br>
                </div>
                <input class="btn general-btn w-100" id="submit-chat" type="button" value="Send">
            </form>
        </div>
    </div>
</div>
{{ request.user.username|json_script:"user_username" }}
{{ room_name|json_script:"room-name" }}

{% endblock %}
